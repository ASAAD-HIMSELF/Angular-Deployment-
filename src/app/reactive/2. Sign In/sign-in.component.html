<div class="flex flex-col justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 bg-gray-300 rounded-lg shadow-md space-y-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign In</h1>
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" type="text" name="email" placeholder="Email" [(ngModel)]="em">
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" type="password" name="password" placeholder="Password" [(ngModel)]="pass">
        <button (click)="signIn()" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600" type="submit">
            <span class="text-2xl font-bold">Sign In</span>
        </button>
    </div>

    <p class="text-3xl text-red-600 mt-4">{{message}}</p>
</div>
