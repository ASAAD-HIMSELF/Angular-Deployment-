<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="max-w-xl w-full p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome, {{ user.fname }}!</h1>
        <div class="grid grid-cols-2 gap-4">
            <!-- User Profile Card -->
            <div class="bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">User Profile</h2>
                <div class="flex items-center space-x-4">
                    <div class="rounded-full bg-gray-300 w-12 h-12 flex items-center justify-center">
                        <img class="w-8 h-8 rounded-full" src="user-avatar.jpg" alt="User Avatar">
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-800">{{ user.fname }} {{ user.lname }}</p>
                        <p class="text-sm text-gray-600">{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <!-- User Actions Card -->
            <div class="bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Actions</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-blue-500 hover:underline">Edit Profile</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">Change Password</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
