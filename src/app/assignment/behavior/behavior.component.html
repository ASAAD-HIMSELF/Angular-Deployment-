<table class="w-full bg-white border border-gray-200 rounded-md shadow-md">
    <thead>
        <tr>
            <th class="px-4 py-2 border-b border-gray-200 border-r">S/N</th>
            <th class="px-4 py-2 border-b border-gray-200 border-r">Full Name</th>
            <th class="px-4 py-2 border-b border-gray-200 border-r">View Contact Info</th>
            <th class="px-4 py-2 border-b border-gray-200">Action</th>
        </tr>
    </thead>

    <tbody>
    </tr>
    <tr *ngFor="let contact of this.contactarray; let i = index" class="border-t border-gray-200">
        <td class="px-4 py-2 border border-gray-200">{{ i + 1 }}</td>
        <td class="px-4 py-2 border border-gray-200">{{ contact.fullName }}</td>
        <td class="px-4 py-2 border border-gray-200">
            <button (click)="view(contact.fullName)"
                class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">View</button>
        </td>
        <td class="px-4 py-2 border border-gray-200">
            <button (click)="sendContact(contact, i, contact.fullName, contact.email, contact.email, contact.address)"
                class="px-2 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Edit</button>
            <button
                class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">Delete</button>
        </td>
    </tbody>
</table>
