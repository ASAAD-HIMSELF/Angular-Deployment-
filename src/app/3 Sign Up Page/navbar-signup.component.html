<div class="p-8 flex flex-col md:flex-row justify-between">
    <form class="w-full md:w-5/12 mt-8 md:mt-0 mb-4 md:mb-0 md:mr-4">
        <div class="w-full max-w-md p-8 bg-gray-300 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
            <input class="w-full p-2 mb-2 border rounded-md" type="text" name="fullName" id="fullName"
                [(ngModel)]="fullName" placeholder="Full Name">
            <input class="w-full p-2 mb-2 border rounded-md" type="text" name="email" id="email" [(ngModel)]="email"
                placeholder="Email">
            <input class="w-full p-2 mb-2 border rounded-md" type="text" name="address" id="address"
                [(ngModel)]="address" placeholder="Address">
            <input class="w-full p-2 mb-2 border rounded-md" type="number" name="mobile" id="mobile"
                [(ngModel)]="mobile" placeholder="Mobile">
            <button
                class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600"
                type="submit" (click)="signUp()">
                <span class="text-2xl font-bold">Submit</span>
            </button>
        </div>
    </form>

    <div class="w-full md:w-7/12 overflow-x-auto">
        <table class="w-full bg-white border border-gray-200 rounded-md shadow-md">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b border-gray-200 border-r">S/N</th>
                    <th class="px-4 py-2 border-b border-gray-200 border-r">Full Name</th>
                    <th class="px-4 py-2 border-b border-gray-200 border-r">View Contact Info</th>
                    <th class="px-4 py-2 border-b border-gray-200">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let contact of contactarray; let i = index" class="border-t border-gray-200">
                    <td class="px-4 py-2 border border-gray-200">{{ i + 1 }}</td>
                    <td class="px-4 py-2 border border-gray-200">{{ contact.fullName }}</td>
                    <td class="px-4 py-2 border border-gray-200">
                        <button (click)="view(contact.fullName)"
                            class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">View</button>
                    </td>
                    <td class="px-4 py-2 border border-gray-200">
                        <button
                            class="px-2 py-1 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Edit</button>
                        <button
                            class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<p>{{ contactserv.info }}</p>
